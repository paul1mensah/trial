<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>

<body>

<center><h2 class="w3-center">I LOVE MY WIFE</h2></center>

<center><div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="a.jpg" style="width:60%">
  <img class="mySlides" src="b.jpg" style="width:60%">
  <img class="mySlides" src="c.jpg" style="width:60%">
  <img class="mySlides" src="d.jpg" style="width:60%">
  <img class="mySlides" src="e.jpg" style="width:60%">
  <img class="mySlides" src="g.jpg" style="width:60%">
  <img class="mySlides" src="h.jpg" style="width:60%">
</div></center>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3000); // Change image every 3 seconds
  
}
document.write(myIndex);
</script>

</body>
</html>
